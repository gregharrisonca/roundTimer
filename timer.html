<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
                <title>Round Timer</title>
                <link rel="stylesheet" href="timer.css" />
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	</head>
	<body>
                <div class="container">
                        <div class="timer">
                                <div class="controls">
                                        <span class="inputLabels">Round Time (s):</span>
                                        <input id="duration" value="90"/>
                                        <span id="convertedTime" class="convertedTime">00:00:00</span>
                                        <span class="inputLabels">Rest Time:</span>
                                        <input id="rest" value="30"/>
                                        <span class="inputLabels">Rounds:</span>
                                        <input id="rounds" value="1"/>

                                        <div>
                                                <button id="start"><i class="fas fa-play"></i></i></button>
                                                <button id="pause" style="display:none"><i class="fas fa-pause"></i></button>
                                        </div>
                                </div>
                                        <svg class="dial">
                                                <circle 
                                                        r="280"
                                                        cx="300"
                                                        cy="300"
                                                        fill="transparent"
                                                        stroke="black"
                                                        stroke-width="15"
                                                        transform = "rotate(-90 300 300)"
                                                />
                                        </svg>

                        </div>
                
                        <div class="presets">
                                <button id="blackbelt">Black Belt</button>-
                                <button id="brownbelt">Brown Belt</button>-
                                <button id="purplebelt">Purple Belt</button>-
                                <button id="bluebelt">Blue Belt</button>-
                                <button id="whitebelt">White Belt</button>
                        </div>
                
                </div>

                <script src="timer.js"></script>
                <script src="timerApp.js"></script>
	</body>
</html>
